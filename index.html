<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundial 2026 AR - Banderas</title>
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #0056A5 0%, #E20020 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .ar-container { 
            width: 100%; 
            height: 80vh; 
            margin-top: 60px;
        }
        .control-panel {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }
        .control-btn {
            background: #0056A5;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .control-btn:hover {
            background: #E20020;
            transform: scale(1.1);
        }
        .scanning-status {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 15px;
            z-index: 2000;
            min-width: 300px;
            max-width: 90%;
            display: none;
        }
        .modal.active {
            display: block;
        }
        .modal-content {
            text-align: center;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .trivia-option {
            background: #0056A5;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }
        .trivia-option:hover {
            background: #E20020;
        }
        .video-container {
            width: 100%;
            max-width: 400px;
            margin: 10px 0;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üá¶üá∑ Mundial 2026 AR - Banderas üáßüá∑</h1>
    </div>
    
    <div class="scanning-status" id="scanningStatus">
        üîç Enfoca la c√°mara a una bandera
    </div>
    
    <div class="ar-container">
        <a-scene 
            mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.3/examples/image-tracking/assets/banderas/mind-ar-image-targets.mind; autoStart: true;" 
            embedded
            vr-mode-ui="enabled: false">
            
            <a-camera active="true" position="0 0 0"></a-camera>

            <!-- TARGET 0 - Argentina -->
            <a-entity mindar-image-target="targetIndex: 0" class="country-target">
                <!-- Modelo 3D que se activa con bot√≥n -->
                <a-entity id="argentina-model" visible="false">
                    <a-box position="0 0.5 0" color="#74ACDF" depth="0.1" height="0.8" width="0.5"
                           animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; startEvents: startAnimation">
                    </a-box>
                    <a-text id="argentina-text" value="Argentina\nCampe√≥n 2022" 
                           position="0 1.2 0" align="center" color="#FFD700" 
                           visible="false">
                    </a-text>
                </a-entity>
                
                <!-- Botones AR flotantes -->
                <a-entity position="-0.3 0.8 0" class="ar-button" data-action="animateModel" data-target="argentina">
                    <a-ring color="#0056A5" radius-inner="0.03" radius-outer="0.05"></a-ring>
                    <a-text value="üé¨" position="0 0 0.001" align="center" scale="2 2 2"></a-text>
                </a-entity>
                
                <a-entity position="0 0.8 0" class="ar-button" data-action="showText" data-target="argentina">
                    <a-ring color="#E20020" radius-inner="0.03" radius-outer="0.05"></a-ring>
                    <a-text value="üìù" position="0 0 0.001" align="center" scale="2 2 2"></a-text>
                </a-entity>
            </a-entity>

            <!-- TARGET 1 - Brasil -->
            <a-entity mindar-image-target="targetIndex: 1" class="country-target">
                <a-entity id="brasil-model" visible="false">
                    <a-cone position="0 0.5 0" color="#009C3B" radius-bottom="0.3" radius-top="0.1"
                           animation="property: rotation; to: 360 0 0; loop: true; dur: 3000; startEvents: startAnimation">
                    </a-cone>
                    <a-text id="brasil-text" value="Brasil\n5 Copas del Mundo" 
                           position="0 1.2 0" align="center" color="#FFD700" 
                           visible="false">
                    </a-text>
                </a-entity>
                
                <a-entity position="-0.3 0.8 0" class="ar-button" data-action="animateModel" data-target="brasil">
                    <a-ring color="#009C3B" radius-inner="0.03" radius-outer="0.05"></a-ring>
                    <a-text value="üé¨" position="0 0 0.001" align="center" scale="2 2 2"></a-text>
                </a-entity>
                
                <a-entity position="0 0.8 0" class="ar-button" data-action="showText" data-target="brasil">
                    <a-ring color="#FFDF00" radius-inner="0.03" radius-outer="0.05"></a-ring>
                    <a-text value="üìù" position="0 0 0.001" align="center" scale="2 2 2"></a-text>
                </a-entity>
            </a-entity>

        </a-scene>
    </div>
    
    <!-- Panel de Control Principal -->
    <div class="control-panel">
        <button class="control-btn" onclick="openVideoModal()">üé•</button>
        <button class="control-btn" onclick="openTriviaModal()">‚ùì</button>
        <button class="control-btn" onclick="showStats()">üìä</button>
        <button class="control-btn" onclick="resetAR()">üîÑ</button>
        <button class="control-btn" onclick="showInfo()">‚ÑπÔ∏è</button>
    </div>

    <!-- Modal de Videos -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeVideoModal()">√ó</button>
            <h2>üé• Videos del Mundial</h2>
            
            <div class="video-option">
                <h3>Argentina vs Brasil</h3>
                <div class="video-container">
                    <video id="video1" controls>
                        <source src="https://assets.codepen.io/3364143/2020-vw-id3-01.mp4" type="video/mp4">
                        Tu navegador no soporta video.
                    </video>
                </div>
                <button class="trivia-option" onclick="playVideo('video1')">Reproducir Video</button>
            </div>
            
            <div class="video-option" style="margin-top: 20px;">
                <h3>Francia vs Alemania</h3>
                <div class="video-container">
                    <video id="video2" controls>
                        <source src="https://assets.codepen.io/3364143/2020-vw-id3-01.mp4" type="video/mp4">
                        Tu navegador no soporta video.
                    </video>
                </div>
                <button class="trivia-option" onclick="playVideo('video2')">Reproducir Video</button>
            </div>
        </div>
    </div>

    <!-- Modal de Trivia -->
    <div id="triviaModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeTriviaModal()">√ó</button>
            <h2>‚ùì Trivia del Mundial 2026</h2>
            <div id="triviaQuestion"></div>
            <div id="triviaOptions"></div>
            <div id="triviaResult" style="margin-top: 15px; font-weight: bold;"></div>
            <button class="trivia-option" onclick="nextTriviaQuestion()" style="margin-top: 15px;">Siguiente Pregunta</button>
        </div>
    </div>

    <script>
        // =============================================
        // DATOS DE LA TRIVIA - 18 pa√≠ses, 5 preguntas aleatorias
        // =============================================
        const triviaData = [
            // Argentina
            { country: "Argentina", questions: [
                { question: "¬øEn qu√© a√±o gan√≥ Argentina su primera Copa del Mundo?", options: ["1978", "1986", "1990", "2014"], correct: 0 },
                { question: "¬øQui√©n es el m√°ximo goleador hist√≥rico de Argentina?", options: ["Lionel Messi", "Gabriel Batistuta", "Diego Maradona", "Sergio Ag√ºero"], correct: 1 },
                { question: "¬øContra qu√© pa√≠s marc√≥ Maradona la 'Mano de Dios'?", options: ["Brasil", "Inglaterra", "Alemania", "Italia"], correct: 1 },
                { question: "¬øCu√°ntas Copas Am√©rica tiene Argentina?", options: ["13", "15", "17", "19"], correct: 1 },
                { question: "¬øEn qu√© ciudad naci√≥ Lionel Messi?", options: ["Buenos Aires", "Rosario", "C√≥rdoba", "Mendoza"], correct: 1 }
            ]},
            // Brasil
            { country: "Brasil", questions: [
                { question: "¬øCu√°ntas Copas del Mundo tiene Brasil?", options: ["3", "4", "5", "6"], correct: 2 },
                { question: "¬øQui√©n es el 'Rey del F√∫tbol' brasile√±o?", options: ["Pel√©", "Ronaldo", "Ronaldinho", "Neymar"], correct: 0 },
                { question: "¬øEn qu√© a√±o Brasil gan√≥ su primer Mundial?", options: ["1958", "1962", "1970", "1994"], correct: 0 },
                { question: "¬øCu√°l es el estadio m√°s famoso de Brasil?", options: ["Morumbi", "Maracan√°", "Mineir√£o", "Arena Corinthians"], correct: 1 },
                { question: "¬øQu√© jugador brasile√±o tiene m√°s goles en Mundiales?", options: ["Pel√©", "Ronaldo", "Zico", "Rom√°rio"], correct: 1 }
            ]},
            // Francia
            { country: "Francia", questions: [
                { question: "¬øEn qu√© a√±o gan√≥ Francia su primer Mundial?", options: ["1998", "2002", "2006", "2018"], correct: 0 },
                { question: "¬øQui√©n fue el capit√°n de Francia en 1998?", options: ["Zinedine Zidane", "Didier Deschamps", "Laurent Blanc", "Patrick Vieira"], correct: 1 },
                { question: "¬øCu√°ntos goles marc√≥ Mbapp√© en el Mundial 2018?", options: ["3", "4", "5", "6"], correct: 1 },
                { question: "¬øEn qu√© estadio gan√≥ Francia el Mundial 1998?", options: ["Stade de France", "Parc des Princes", "Stade V√©lodrome", "Groupama Stadium"], correct: 0 },
                { question: "¬øQu√© jugador franc√©s tiene m√°s partidos con la selecci√≥n?", options: ["Hugo Lloris", "Lilian Thuram", "Zinedine Zidane", "Thierry Henry"], correct: 0 }
            ]},
            // Alemania
            { country: "Alemania", questions: [
                { question: "¬øCu√°ntos Mundiales ha ganado Alemania?", options: ["3", "4", "5", "6"], correct: 1 },
                { question: "¬øQui√©n es el m√°ximo goleador hist√≥rico de Alemania?", options: ["Miroslav Klose", "Gerd M√ºller", "Thomas M√ºller", "Lukas Podolski"], correct: 0 },
                { question: "¬øEn qu√© a√±o Alemania gan√≥ su √∫ltimo Mundial?", options: ["2006", "2010", "2014", "2018"], correct: 2 },
                { question: "¬øQu√© jugador alem√°n tiene m√°s partidos en Mundiales?", options: ["Lothar Matth√§us", "Miroslav Klose", "Philipp Lahm", "Bastian Schweinsteiger"], correct: 0 },
                { question: "¬øContra qu√© pa√≠s marc√≥ G√∂tze el gol del t√≠tulo en 2014?", options: ["Brasil", "Holanda", "Argentina", "Francia"], correct: 2 }
            ]},
            // Espa√±a
            { country: "Espa√±a", questions: [
                { question: "¬øEn qu√© a√±o gan√≥ Espa√±a su √∫nico Mundial?", options: ["2008", "2010", "2012", "2014"], correct: 1 },
                { question: "¬øQui√©n marc√≥ el gol de la final del Mundial 2010?", options: ["David Villa", "Fernando Torres", "Andr√©s Iniesta", "Xavi Hern√°ndez"], correct: 2 },
                { question: "¬øQu√© entrenador dirigi√≥ a Espa√±a en el Mundial 2010?", options: ["Luis Aragon√©s", "Vicente del Bosque", "Julen Lopetegui", "Roberto Mart√≠nez"], correct: 1 },
                { question: "¬øCu√°l fue el resultado de la final del Mundial 2010?", options: ["1-0", "2-1", "3-2", "0-0"], correct: 0 },
                { question: "¬øQu√© jugador espa√±ol tiene m√°s partidos con la selecci√≥n?", options: ["Sergio Ramos", "Iker Casillas", "Xavi Hern√°ndez", "Andr√©s Iniesta"], correct: 0 }
            ]},
            // ... puedes agregar m√°s pa√≠ses aqu√≠
        ];

        // Variables para la trivia
        let currentTriviaQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        // =============================================
        // FUNCIONES DE LA TRIVIA
        // =============================================
        function openTriviaModal() {
            // Seleccionar 5 preguntas aleatorias de entre todos los pa√≠ses
            const allQuestions = triviaData.flatMap(country => country.questions);
            currentTriviaQuestions = getRandomQuestions(allQuestions, 5);
            currentQuestionIndex = 0;
            score = 0;
            
            document.getElementById('triviaModal').classList.add('active');
            showTriviaQuestion();
        }

        function closeTriviaModal() {
            document.getElementById('triviaModal').classList.remove('active');
        }

        function getRandomQuestions(questions, count) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function showTriviaQuestion() {
            if (currentQuestionIndex >= currentTriviaQuestions.length) {
                showTriviaResults();
                return;
            }

            const question = currentTriviaQuestions[currentQuestionIndex];
            const questionElement = document.getElementById('triviaQuestion');
            const optionsElement = document.getElementById('triviaOptions');
            const resultElement = document.getElementById('triviaResult');

            questionElement.innerHTML = `<h3>${question.question}</h3>`;
            resultElement.textContent = '';
            
            optionsElement.innerHTML = '';
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'trivia-option';
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selectedIndex) {
            const question = currentTriviaQuestions[currentQuestionIndex];
            const resultElement = document.getElementById('triviaResult');
            
            if (selectedIndex === question.correct) {
                resultElement.textContent = '‚úÖ ¬°Correcto!';
                resultElement.style.color = '#00FF00';
                score++;
            } else {
                resultElement.textContent = `‚ùå Incorrecto. La respuesta era: ${question.options[question.correct]}`;
                resultElement.style.color = '#FF0000';
            }
        }

        function nextTriviaQuestion() {
            currentQuestionIndex++;
            showTriviaQuestion();
        }

        function showTriviaResults() {
            const questionElement = document.getElementById('triviaQuestion');
            const optionsElement = document.getElementById('triviaOptions');
            const resultElement = document.getElementById('triviaResult');
            
            questionElement.innerHTML = `<h3>üéâ Resultado Final</h3>`;
            optionsElement.innerHTML = '';
            resultElement.textContent = `Obtuviste ${score} de ${currentTriviaQuestions.length} puntos`;
            resultElement.style.color = '#FFD700';
        }

        // =============================================
        // FUNCIONES DE VIDEO
        // =============================================
        function openVideoModal() {
            document.getElementById('videoModal').classList.add('active');
        }

        function closeVideoModal() {
            document.getElementById('videoModal').classList.remove('active');
            // Pausar todos los videos al cerrar
            document.querySelectorAll('video').forEach(video => {
                video.pause();
            });
        }

        function playVideo(videoId) {
            // Pausar otros videos
            document.querySelectorAll('video').forEach(video => {
                if (video.id !== videoId) video.pause();
            });
            
            const video = document.getElementById(videoId);
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        // =============================================
        // FUNCIONES AR - BOTONES EN REALIDAD AUMENTADA
        // =============================================
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar eventos para botones AR
            document.querySelectorAll('.ar-button').forEach(button => {
                button.addEventListener('click', function() {
                    const action = this.getAttribute('data-action');
                    const target = this.getAttribute('data-target');
                    handleARButton(action, target);
                });
            });
        });

        function handleARButton(action, target) {
            switch(action) {
                case 'animateModel':
                    animateModel(target);
                    break;
                case 'showText':
                    showText(target);
                    break;
            }
        }

        function animateModel(country) {
            const model = document.getElementById(`${country}-model`);
            const text = document.getElementById(`${country}-text`);
            
            // Mostrar modelo
            model.setAttribute('visible', 'true');
            
            // Iniciar animaci√≥n
            model.emit('startAnimation');
            
            // Ocultar texto si estaba visible
            if (text) {
                text.setAttribute('visible', 'false');
            }
        }

        function showText(country) {
            const model = document.getElementById(`${country}-model`);
            const text = document.getElementById(`${country}-text`);
            
            // Mostrar texto
            if (text) {
                text.setAttribute('visible', 'true');
            }
            
            // Ocultar modelo si estaba visible
            if (model) {
                model.setAttribute('visible', 'false');
            }
        }

        function resetAR() {
            // Ocultar todos los modelos y textos
            document.querySelectorAll('[id$="-model"], [id$="-text"]').forEach(element => {
                element.setAttribute('visible', 'false');
            });
        }

        // =============================================
        // OTRAS FUNCIONES
        // =============================================
        function showStats() {
            alert('üìä Estad√≠sticas del Mundial 2026\n\n‚Ä¢ 48 equipos participantes\n‚Ä¢ 3 pa√≠ses anfitriones\n‚Ä¢ 16 ciudades sede\n‚Ä¢ 80 partidos en total');
        }

        function showInfo() {
            alert('‚ÑπÔ∏è Mundial 2026 AR\n\nAplicaci√≥n de Realidad Aumentada para el Mundial de F√∫tbol 2026. Escanea banderas para ver contenido interactivo.');
        }

        // Detectar targets
        const scene = document.querySelector('a-scene');
        scene.addEventListener('targetFound', event => {
            document.getElementById('scanningStatus').textContent = '‚úÖ Bandera detectada! Usa los botones AR';
        });

        scene.addEventListener('targetLost', event => {
            document.getElementById('scanningStatus').textContent = 'üîç Enfoca la c√°mara a una bandera';
        });
    </script>
</body>
</html>
