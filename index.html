<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandera Brasil AR</title>

  <!-- Librer√≠as principales -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe-animation-component.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #009C3B 0%, #FFDF00 100%);
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    .header {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .ar-container {
      width: 100%;
      height: 100vh;
      margin-top: 0;
    }
    .scanning-status {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 1000;
    }
    .camera-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .camera-overlay.active { display: flex; }
    .camera-box { background: rgba(0,0,0,0.85); padding: 20px; border-radius: 12px; max-width: 420px; }
    .camera-box button { margin-top: 12px; padding: 10px 16px; border-radius: 8px; border: none; background: #009C3B; color: white; cursor: pointer; }
  </style>
</head>

<body>
  <div class="header">
    <h1>üáßüá∑ Bandera Brasil AR</h1>
  </div>

  <div class="scanning-status" id="scanningStatus">
    üîç Enfoca la c√°mara a la bandera de Brasil
  </div>

  <!-- Overlay para errores/estado de la c√°mara -->
  <div id="cameraOverlay" class="camera-overlay" role="dialog" aria-live="polite">
    <div class="camera-box">
      <h2 id="cameraOverlayTitle">No se pudo iniciar la c√°mara</h2>
      <p id="cameraOverlayMsg">Esperando permisos o el acceso a la c√°mara. Aseg√∫rate de permitir c√°mara y cerrar otras apps que la utilicen.</p>
      <div style="display:flex; gap:8px; justify-content:center; margin-top:12px;">
        <button id="cameraRetryBtn">Reintentar</button>
        <button id="cameraHelpBtn">Ayuda</button>
      </div>
    </div>
  </div>

  <!-- Escena AR -->
  <div class="ar-container">
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- TARGET 1 - Brasil -->
      <a-entity mindar-image-target="targetIndex: 1" class="country-target">
        <a-entity id="brasil-model" visible="false">
          <!-- Modelo principal de Brasil -->
          <a-sphere 
            color="#009C3B" 
            radius="0.3"
            position="0 0.5 0"
            animation="property: rotation; to: 360 360 0; loop: true; dur: 3000; startEvents: startAnimation">
          </a-sphere>
          <a-text value="BRASIL" 
                  position="0 1.0 0" 
                  align="center" 
                  color="#FFDF00"
                  scale="2 2 2">
          </a-text>
          <a-text value="5 veces Campe√≥n del Mundo" 
                  position="0 0.8 0" 
                  align="center" 
                  color="#FFFFFF"
                  scale="1 1 1">
          </a-text>
        </a-entity>
      </a-entity>
    </a-scene>
  </div>

  <script>
    // === DETECCI√ìN DE BANDERA BRASIL ===
    document.addEventListener('DOMContentLoaded', function() {
      console.log("Iniciando detecci√≥n AR para bandera de Brasil");
      
      const scene = document.querySelector('a-scene');
      
      scene.addEventListener('loaded', function() {
        console.log("Escena AR cargada correctamente");
        
        // Configurar detecci√≥n espec√≠fica para Brasil
        setupBrasilDetection();
      });
    });

    function setupBrasilDetection() {
      const scene = document.querySelector('a-scene');
      const brasilTarget = document.querySelector('[mindar-image-target="targetIndex: 1"]');
      const brasilModel = document.getElementById('brasil-model');
      const statusElement = document.getElementById('scanningStatus');

      // Escuchar cuando se detecta la bandera de Brasil
      brasilTarget.addEventListener('targetFound', (event) => {
        console.log('‚úÖ Bandera de Brasil detectada');
        statusElement.textContent = '‚úÖ Bandera de Brasil detectada';
        
        // Mostrar el modelo de Brasil
        if (brasilModel) {
          brasilModel.setAttribute('visible', 'true');
          console.log('Modelo de Brasil visible');
          
          // Iniciar animaciones
          const animatedElements = brasilModel.querySelectorAll('[animation]');
          animatedElements.forEach(el => {
            el.emit('startAnimation');
          });
        }
      });

      // Escuchar cuando se pierde la bandera de Brasil
      brasilTarget.addEventListener('targetLost', (event) => {
        console.log('‚ùå Bandera de Brasil perdida');
        statusElement.textContent = 'üîç Enfoca la c√°mara a la bandera de Brasil';
        
        // Ocultar el modelo de Brasil
        if (brasilModel) {
          brasilModel.setAttribute('visible', 'false');
          console.log('Modelo de Brasil oculto');
          
          // Detener animaciones
          const animatedElements = brasilModel.querySelectorAll('[animation]');
          animatedElements.forEach(el => {
            // Para detener la animaci√≥n, removemos temporalmente el componente
            const animComp = el.components.animation;
            if (animComp) {
              animComp.pause();
            }
          });
        }
      });

      // Tambi√©n escuchar eventos a nivel de escena como respaldo
      scene.addEventListener('targetFound', (event) => {
        if (event.detail && event.detail.targetIndex === 1) {
          console.log('Evento global: Bandera de Brasil detectada');
        }
      });

      scene.addEventListener('targetLost', (event) => {
        if (event.detail && event.detail.targetIndex === 1) {
          console.log('Evento global: Bandera de Brasil perdida');
        }
      });
    }

    // === MANEJO DE C√ÅMARA ===
    (function setupCameraWatchdog() {
      const overlay = document.getElementById('cameraOverlay');
      const retryBtn = document.getElementById('cameraRetryBtn');
      const helpBtn = document.getElementById('cameraHelpBtn');
      const overlayTitle = document.getElementById('cameraOverlayTitle');
      const overlayMsg = document.getElementById('cameraOverlayMsg');

      let cameraStarted = false;

      function showOverlay(title, msg) {
        overlayTitle.textContent = title;
        overlayMsg.textContent = msg;
        overlay.classList.add('active');
      }

      function hideOverlay() { 
        overlay.classList.remove('active'); 
      }

      // Detectar errores de c√°mara
      window.addEventListener('error', (ev) => {
        const m = ev && ev.message ? ev.message : '';
        if (m && /NotReadableError|Could not start video source/i.test(m)) {
          showOverlay('No se puede acceder a la c√°mara', 'Parece que la c√°mara est√° en uso o no est√° disponible. Cierra otras aplicaciones que usen la c√°mara y pulsa Reintentar.');
        }
      });

      // Verificar si la c√°mara se inici√≥ correctamente
      const checkInterval = setInterval(() => {
        const video = document.querySelector('video');
        if (video) {
          if (!video.paused || video.readyState >= 2) {
            cameraStarted = true;
            hideOverlay();
            clearInterval(checkInterval);
            console.log('C√°mara iniciada correctamente');
          }
        }
      }, 800);

      // Si despu√©s de 5 segundos no hay c√°mara, mostrar error
      setTimeout(() => {
        if (!cameraStarted) {
          showOverlay('La c√°mara no responde', 'No se detect√≥ la c√°mara. Comprueba permisos y que ninguna otra aplicaci√≥n est√© usando la c√°mara, luego pulsa Reintentar.');
        }
      }, 5000);

      retryBtn.addEventListener('click', () => {
        hideOverlay();
        console.log('Reintentando acceso a la c√°mara');
        location.reload();
      });

      helpBtn.addEventListener('click', () => {
        alert('Pasos para solucionar problemas de c√°mara:\n\n1) Aseg√∫rate de que no hay otra app usando la c√°mara\n2) En configuraci√≥n del navegador, permite el acceso a la c√°mara\n3) Recarga esta p√°gina y acepta el permiso cuando el navegador lo pida\n4) Usa un navegador moderno como Chrome o Safari');
      });
    })();

    // === MODO TEST (para desarrollo) ===
    (function setupTestMode() {
      // Activar modo test tocando 5 veces el header
      let headerClicks = 0;
      const header = document.querySelector('.header');
      
      header.addEventListener('click', () => {
        headerClicks++;
        if (headerClicks === 5) {
          console.log('üß™ MODO TEST ACTIVADO - Usa en consola:');
          console.log('simularDeteccionBrasil() - Para simular detecci√≥n');
          console.log('ocultarModeloBrasil() - Para ocultar modelo');
          headerClicks = 0;
        }
        setTimeout(() => { headerClicks = 0; }, 2000);
      });

      // Funciones de prueba disponibles en consola
      window.simularDeteccionBrasil = function() {
        const brasilTarget = document.querySelector('[mindar-image-target="targetIndex: 1"]');
        const event = new CustomEvent('targetFound');
        brasilTarget.dispatchEvent(event);
        console.log('‚úÖ Simulaci√≥n: Bandera de Brasil detectada');
      };

      window.ocultarModeloBrasil = function() {
        const brasilTarget = document.querySelector('[mindar-image-target="targetIndex: 1"]');
        const event = new CustomEvent('targetLost');
        brasilTarget.dispatchEvent(event);
        console.log('‚ùå Simulaci√≥n: Bandera de Brasil perdida');
      };

      console.log('‚ÑπÔ∏è Para probar sin c√°mara:');
      console.log('1. Toca el header 5 veces r√°pido');
      console.log('2. En consola usa simularDeteccionBrasil()');
    })();
  </script>
</body>
</html>
