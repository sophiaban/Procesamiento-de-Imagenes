    /* Tus estilos CSS permanecen igual */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    
    .header {
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      border-bottom: 3px solid gold;
    }
    
    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .header p {
      opacity: 0.8;
      font-size: 14px;
    }
    
    .detection-banner {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      padding: 25px 40px;
      border-radius: 20px;
      z-index: 100;
      text-align: center;
      display: none;
      animation: slideUp 0.5s ease-out;
      border: 3px solid white;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      min-width: 280px;
      backdrop-filter: blur(10px);
    }
    
    @keyframes slideUp {
      from {
        transform: translateX(-50%) translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
    }
    
    .control-panel {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 30px;
      border-radius: 50px;
      z-index: 1000;
      display: flex;
      gap: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    
    .control-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .control-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
    
    .country-info {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      padding: 30px;
      border-radius: 20px;
      z-index: 2000;
      text-align: center;
      display: none;
      max-width: 90%;
      border: 3px solid gold;
      backdrop-filter: blur(10px);
    }
    
    .country-info.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 28px;

      text-align: center;

      width: 100%;
      height: 100vh;

        },
        description: "Como anfitri贸n del Mundial 2026, USA espera aprovechar su ventaja local para lograr un resultado hist贸rico."
      },
      uzbekistan: {
        name: "Uzbekist谩n",
        emoji: "吼",
        color: "#1EB53A",
        stats: {
          "Copas del Mundo": "0",
          "Mejor Resultado": "Nunca clasific贸",

          "Grupo 2026": "Por definir"
        },
        description: "Uzbekist谩n busca hacer historia y clasificar por primera vez a una Copa del Mundo en 2026."
      }
    };

      const scene = document.querySelector('a-scene');

      scene.addEventListener('loaded', function() {

            const country = this.getAttribute('data-country');
            showCountryInfo(country);
          });
        });
      });

      // Eventos de detecci贸n - CORREGIDO
      scene.addEventListener('targetFound', (event) => {
        const targetIndex = event.detail.targetIndex;
        console.log("Target encontrado:", targetIndex); // Para debug
        
        // Mapeo directo de 铆ndices a pa铆ses
        const countryMap = {
          0: { name: 'Argentina', emoji: '', color: '#74ACDF', key: 'argentina' },
          1: { name: 'Australia', emoji: '', color: '#012169', key: 'australia' },
          2: { name: 'Brasil', emoji: 'ю', color: '#009739', key: 'brasil' },
          3: { name: 'Canad谩', emoji: '', color: '#FF0000', key: 'canada' },
          4: { name: 'Colombia', emoji: '', color: '#FCD116', key: 'colombia' },
          5: { name: 'Corea del Sur', emoji: '梆', color: '#CD2E3A', key: 'corea-del-sur' },
          6: { name: 'Ecuador', emoji: '', color: '#FFD100', key: 'ecuador' },
          7: { name: 'Espa帽a', emoji: '', color: '#AA151B', key: 'espana' },
          8: { name: 'Ir谩n', emoji: '', color: '#DA0000', key: 'iran' },
          9: { name: 'Jap贸n', emoji: '', color: '#BC002D', key: 'japon' },
          10: { name: 'Jordania', emoji: '', color: '#007A3D', key: 'jordania' },
          11: { name: 'Marruecos', emoji: '拆', color: '#C1272D', key: 'marruecos' },
          12: { name: 'M茅xico', emoji: '拆', color: '#006847', key: 'mexico' },
          13: { name: 'Nueva Zelanda', emoji: '仇', color: '#00247D', key: 'nueva-zelanda' },
          14: { name: 'Paraguay', emoji: '叼', color: '#D52B1E', key: 'paraguay' },
          15: { name: 'T煤nez', emoji: '桂', color: '#E70013', key: 'tunez' },
          16: { name: 'Uruguay', emoji: '吼', color: '#0038A8', key: 'uruguay' },

          18: { name: 'Uzbekist谩n', emoji: '吼', color: '#1EB53A', key: 'uzbekistan' }
        };

        const detectedCountry = countryMap[targetIndex];
        
        if (detectedCountry) {
          currentCountry = detectedCountry.key;
          
          // Mostrar banner de detecci贸n
          const banner = document.getElementById('detectionBanner');
          document.getElementById('bannerTitle').textContent = `${detectedCountry.emoji} ${detectedCountry.name} Detectado`;
          document.getElementById('bannerSubtitle').textContent = 'Contenido interactivo cargado';
          banner.style.background = `linear-gradient(135deg, ${detectedCountry.color}, ${detectedCountry.color}CC)`;

      scene.addEventListener('targetLost', () => {
        // Mantener el pa铆s actual hasta que se detecte uno nuevo
      });
    });

    // Funciones de la interfaz (permanecen igual)
    function showCountryInfo(countryKey) {
      const country = countries[countryKey];
      const infoDiv = document.getElementById('countryInfo');
      
      document.getElementById('infoTitle').textContent = `${country.emoji} ${country.name}`;
      document.getElementById('infoTitle').style.color = country.color;
      
      // Llenar estad铆sticas
      const statsDiv = document.getElementById('infoStats');
      statsDiv.innerHTML = '';
      
      Object.entries(country.stats).forEach(([key, value]) => {
        const statItem = document.createElement('div');
        statItem.className = 'stat-item';
        statItem.innerHTML = `
          <span class="stat-value">${value}</span>
          <span class="stat-label">${key}</span>
        `;
        statsDiv.appendChild(statItem);
      });
      
      document.getElementById('infoDescription').textContent = country.description;
      infoDiv.classList.add('active');
    }

    function closeCountryInfo() {
      document.getElementById('countryInfo').classList.remove('active');
    }

    function showAllInfo() {
      let allInfo = " INFORMACIN DEL MUNDIAL 2026\n\n";
      Object.values(countries).forEach(country => {
        allInfo += `${country.emoji} ${country.name}\n`;
        allInfo += `Copas del Mundo: ${country.stats['Copas del Mundo']}\n`;
        allInfo += `Participaciones: ${country.stats['Participaciones']}\n\n`;
      });
      allInfo += " Primer Mundial con 48 equipos\n 3 pa铆ses anfitriones\n 80 partidos en total";
      
      alert(allInfo);
    }

    function resetAR() {
      // Reiniciar todas las animaciones
      document.querySelectorAll('a-gltf-model').forEach(model => {
        model.emit('animationrestart');
      });
      
      // Mostrar mensaje
      const banner = document.getElementById('detectionBanner');
      document.getElementById('bannerTitle').textContent = ' Experiencia Reiniciada';
      document.getElementById('bannerSubtitle').textContent = 'Todas las animaciones reiniciadas';
      banner.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
      banner.style.display = 'block';
      
      setTimeout(() => {
        banner.style.display = 'none';
      }, 2000);
    }

    function toggleAnimations() {
      const models = document.querySelectorAll('a-gltf-model');
      const isPaused = models[0].getAttribute('animation-mixer');
      
      models.forEach(model => {
        if (isPaused) {
          model.removeAttribute('animation-mixer');
        } else {
          model.setAttribute('animation-mixer', 'clip: *; loop: repeat');
        }
      });
      
      // Mostrar estado
      const banner = document.getElementById('detectionBanner');
      document.getElementById('bannerTitle').textContent = isPaused ? '讹 Animaciones Reanudadas' : '革 Animaciones Pausadas';
      document.getElementById('bannerSubtitle').textContent = isPaused ? 'Todas las animaciones activadas' : 'Animaciones en pausa';
      banner.style.background = 'linear-gradient(135deg, #fdbb2d, #b21f1f)';
      banner.style.display = 'block';
      
      setTimeout(() => {
        banner.style.display = 'none';
      }, 2000);
    }

    // Cerrar modal al hacer clic fuera
    document.getElementById('countryInfo').addEventListener('click', function(e) {
      if (e.target === this) {
        closeCountryInfo();
      }
    });
  </script>
