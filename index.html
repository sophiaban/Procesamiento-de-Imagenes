    .header {

    .detection-banner {

      left: 50%;
      transform: translateX(-50%);
      color: white;
      padding: 25px 40px;
      border-radius: 20px;
      z-index: 100;
      text-align: center;
      display: none;
      animation: slideUp 0.5s ease-out;
      border: 3px solid white;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      min-width: 280px;
      backdrop-filter: blur(10px);
    }
    
    @keyframes slideUp {
      from {

      }
      to {

        opacity: 1;
      }

    .control-btn {

      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .control-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
    
    .country-info {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      padding: 30px;
      border-radius: 20px;
      z-index: 2000;
      text-align: center;
      display: none;
      max-width: 90%;
      border: 3px solid gold;
      backdrop-filter: blur(10px);
    }
    
    .country-info.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }

      border: none;
      color: white;
      font-size: 24px;

    function toggleAnimations() {
      const models = document.querySelectorAll('a-gltf-model');

      models.forEach(model => {
        if (isPaused) {
          model.removeAttribute('animation-mixer');
        } else {
          model.setAttribute('animation-mixer', 'clip: *; loop: repeat');
        }
      });
      
      // Mostrar estado
      const banner = document.getElementById('detectionBanner');
      document.getElementById('bannerTitle').textContent = isPaused ? '‚ñ∂Ô∏è Animaciones Reanudadas' : '‚è∏Ô∏è Animaciones Pausadas';
