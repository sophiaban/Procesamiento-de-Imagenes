<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Realidad Aumentada - Bandera de Brasil</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #009c3b, #ffdf00, #002776);
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .instructions {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
        #startButton {
            background: #009c3b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px;
            transition: background 0.3s;
        }
        #startButton:hover {
            background: #007a2f;
        }
        .scan-area {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 3px solid #ffdf00;
            border-radius: 10px;
            overflow: hidden;
        }
        .loading {
            display: none;
            font-size: 18px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‡§ðŸ‡· Realidad Aumentada - Brasil ðŸ‡§ðŸ‡·</h1>
        
        <div class="instructions">
            <h2>Instrucciones:</h2>
            <p>1. Imprime o muestra en pantalla la bandera de Brasil</p>
            <p>2. Haz clic en "Iniciar CÃ¡mara"</p>
            <p>3. Apunta la cÃ¡mara hacia la bandera</p>
            <p>4. Â¡VerÃ¡s un modelo 3D especial sobre la bandera!</p>
            
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Flag_of_Brazil.svg/320px-Flag_of_Brazil.svg.png" 
                 alt="Bandera de Brasil" 
                 style="width: 200px; margin: 20px; border: 2px solid white;">
        </div>

        <button id="startButton">Iniciar CÃ¡mara</button>
        <div class="loading" id="loading">Cargando modelos 3D...</div>

        <div class="scan-area">
            <div id="mindar-scene" style="display: none;">
                <a-scene mindar-image embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
                        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
                    
                    <a-assets>
                        <!-- Modelo 3D de la Estatua del Cristo Redentor -->
                        <a-asset-item id="cristoModel" src="models/cristo-redentor.glb"></a-asset-item>
                        <!-- Modelo alternativo si no tienes el modelo especÃ­fico -->
                        <a-asset-item id="brasilModel" src="models/brasil-model.glb"></a-asset-item>
                    </a-assets>

                    <a-camera active="false" position="0 0 0"></a-camera>

                    <!-- Target: Bandera de Brasil -->
                    <a-entity mindar-image-target="targetIndex: 0"></a-entity>

                </a-scene>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('startButton');
            const loading = document.getElementById('loading');
            const sceneContainer = document.getElementById('mindar-scene');
            
            startButton.addEventListener('click', function() {
                // Mostrar loading
                loading.style.display = 'block';
                startButton.style.display = 'none';
                
                // Iniciar MindAR despuÃ©s de un breve delay
                setTimeout(function() {
                    sceneContainer.style.display = 'block';
                    
                    const scene = document.querySelector('a-scene');
                    if (scene.hasLoaded) {
                        startMindAR();
                    } else {
                        scene.addEventListener('loaded', startMindAR);
                    }
                }, 1000);
            });
            
            function startMindAR() {
                const sceneEl = document.querySelector('a-scene');
                const mindarScene = sceneEl.systems["mindar-image-system"];
                
                mindarScene.start().then(() => {
                    console.log("MindAR iniciado correctamente");
                    loading.style.display = 'none';
                }).catch((error) => {
                    console.error("Error al iniciar MindAR:", error);
                    loading.textContent = "Error al iniciar la cÃ¡mara. Por favor, recarga la pÃ¡gina.";
                });
            }
            
            // Crear entidad 3D cuando se detecte el target
            const scene = document.querySelector('a-scene');
            scene.addEventListener('targetFound', event => {
                console.log("Target encontrado:", event.target);
                
                const targetEntity = event.target;
                
                // Verificar si ya existe un modelo
                if (targetEntity.querySelector('#model3d')) {
                    return;
                }
                
                // Crear el modelo 3D
                const model = document.createElement('a-entity');
                model.setAttribute('id', 'model3d');
                
                // Intentar cargar el modelo del Cristo Redentor
                model.setAttribute('gltf-model', '#cristoModel');
                
                // Configurar posiciÃ³n, rotaciÃ³n y escala
                model.setAttribute('position', '0 0.5 0');
                model.setAttribute('rotation', '0 0 0');
                model.setAttribute('scale', '0.5 0.5 0.5');
                model.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 10000');
                
                // AÃ±adir animaciÃ³n adicional
                model.setAttribute('animation__2', 'property: position; to: 0 1 0; dir: alternate; loop: true; dur: 2000');
                
                targetEntity.appendChild(model);
                
                // Crear texto informativo
                const text = document.createElement('a-text');
                text.setAttribute('value', 'Â¡Brasil!');
                text.setAttribute('position', '0 -0.5 0');
                text.setAttribute('align', 'center');
                text.setAttribute('color', '#FFDF00');
                text.setAttribute('scale', '2 2 2');
                targetEntity.appendChild(text);
            });
            
            scene.addEventListener('targetLost', event => {
                console.log("Target perdido");
            });
        });
    </script>
</body>
</html>
