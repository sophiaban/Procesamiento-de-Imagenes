<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandera Brasil AR</title>

  <!-- Librer√≠as principales -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe-animation-component.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #009C3B 0%, #FFDF00 100%);
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    .header {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .ar-container {
      width: 100%;
      height: 100vh;
      margin-top: 0;
    }
    .scanning-status {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>üáßüá∑ Bandera Brasil AR</h1>
  </div>

  <div class="scanning-status" id="scanningStatus">
    üîç Enfoca la c√°mara a la bandera de Brasil
  </div>

  <!-- Escena AR -->
  <div class="ar-container">
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- TARGET 0 - Brasil -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Modelo de Brasil - VISIBLE DESDE EL INICIO -->
        <a-entity id="brasil-model">
          <!-- Esfera verde principal -->
          <a-sphere 
            color="#009C3B" 
            radius="0.5"
            position="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3000;"
            visible="true">
          </a-sphere>
          
          <!-- Texto BRASIL -->
          <a-text 
            value="BRASIL" 
            position="0 1.2 0" 
            align="center" 
            color="#FFDF00"
            scale="2 2 2"
            visible="true">
          </a-text>
          
          <!-- Texto descriptivo -->
          <a-text 
            value="5 veces Campe√≥n del Mundo" 
            position="0 0.8 0" 
            align="center" 
            color="#FFFFFF"
            scale="1.5 1.5 1.5"
            visible="true">
          </a-text>
        </a-entity>
      </a-entity>
    </a-scene>
  </div>

  <script>
    // === DETECCI√ìN DE BANDERA BRASIL ===
    document.addEventListener('DOMContentLoaded', function() {
      console.log("Iniciando detecci√≥n AR para bandera de Brasil");
      
      const scene = document.querySelector('a-scene');
      
      scene.addEventListener('loaded', function() {
        console.log("Escena AR cargada correctamente");
        
        // Configurar detecci√≥n espec√≠fica para Brasil
        setupBrasilDetection();
        
        // Verificar que el modelo existe
        const brasilModel = document.getElementById('brasil-model');
        console.log("Modelo Brasil encontrado:", brasilModel);
        
        if (brasilModel) {
          console.log("Hijos del modelo Brasil:", brasilModel.children);
        }
      });
    });

    function setupBrasilDetection() {
      const brasilTarget = document.querySelector('[mindar-image-target="targetIndex: 0"]');
      const statusElement = document.getElementById('scanningStatus');

      if (!brasilTarget) {
        console.error("No se encontr√≥ el target de Brasil");
        return;
      }

      console.log("Target Brasil encontrado:", brasilTarget);

      // Escuchar cuando se detecta la bandera de Brasil
      brasilTarget.addEventListener('targetFound', (event) => {
        console.log('‚úÖ Bandera de Brasil DETECTADA');
        statusElement.textContent = '‚úÖ Bandera de Brasil detectada - Modelo visible';
        
        // Forzar que todos los elementos sean visibles
        const brasilModel = document.getElementById('brasil-model');
        if (brasilModel) {
          console.log("Haciendo visible el modelo Brasil");
          
          // Hacer visible el contenedor principal
          brasilModel.setAttribute('visible', 'true');
          
          // Hacer visibles todos los hijos
          const children = brasilModel.children;
          for (let i = 0; i < children.length; i++) {
            const child = children[i];
            child.setAttribute('visible', 'true');
            console.log("Hijo hecho visible:", child.tagName);
          }
          
          // Iniciar animaciones
          const animatedElements = brasilModel.querySelectorAll('[animation]');
          animatedElements.forEach(el => {
            el.setAttribute('animation', 'enabled', 'true');
            console.log("Animaci√≥n iniciada en:", el.tagName);
          });
        }
      });

      // Escuchar cuando se pierde la bandera de Brasil
      brasilTarget.addEventListener('targetLost', (event) => {
        console.log('‚ùå Bandera de Brasil PERDIDA');
        statusElement.textContent = 'üîç Enfoca la c√°mara a la bandera de Brasil';
        
        // Ocultar el modelo
        const brasilModel = document.getElementById('brasil-model');
        if (brasilModel) {
          brasilModel.setAttribute('visible', 'false');
          
          // Ocultar todos los hijos
          const children = brasilModel.children;
          for (let i = 0; i < children.length; i++) {
            children[i].setAttribute('visible', 'false');
          }
          
          // Pausar animaciones
          const animatedElements = brasilModel.querySelectorAll('[animation]');
          animatedElements.forEach(el => {
            el.setAttribute('animation', 'enabled', 'false');
          });
        }
      });

      // Tambi√©n escuchar eventos a nivel de escena
      const scene = document.querySelector('a-scene');
      scene.addEventListener('targetFound', (event) => {
        console.log('Evento global targetFound:', event.detail);
      });

      scene.addEventListener('targetLost', (event) => {
        console.log('Evento global targetLost:', event.detail);
      });
    }

    // === MODO TEST (para desarrollo) ===
    (function setupTestMode() {
      // Activar modo test tocando 3 veces el header
      let headerClicks = 0;
      const header = document.querySelector('.header');
      
      header.addEventListener('click', () => {
        headerClicks++;
        if (headerClicks === 3) {
          console.log('üß™ MODO TEST ACTIVADO');
          alert('Modo test activado. Usa la consola para:\n- testBrasilFound()\n- testBrasilLost()');
          headerClicks = 0;
        }
        setTimeout(() => { headerClicks = 0; }, 2000);
      });

      // Funci√≥n para simular detecci√≥n
      window.testBrasilFound = function() {
        console.log('üß™ SIMULANDO DETECCI√ìN BRASIL');
        const brasilTarget = document.querySelector('[mindar-image-target="targetIndex: 0"]');
        if (brasilTarget) {
          const event = new CustomEvent('targetFound');
          brasilTarget.dispatchEvent(event);
        }
      };

      // Funci√≥n para simular p√©rdida de detecci√≥n
      window.testBrasilLost = function() {
        console.log('üß™ SIMULANDO P√âRDIDA BRASIL');
        const brasilTarget = document.querySelector('[mindar-image-target="targetIndex: 0"]');
        if (brasilTarget) {
          const event = new CustomEvent('targetLost');
          brasilTarget.dispatchEvent(event);
        }
      };

      console.log('‚ÑπÔ∏è Para probar sin c√°mara:');
      console.log('1. Toca el header 3 veces r√°pido');
      console.log('2. En consola usa: testBrasilFound()');
      console.log('3. Luego usa: testBrasilLost()');
    })();

    // Verificar el estado cada 2 segundos
    setInterval(() => {
      const brasilModel = document.getElementById('brasil-model');
      if (brasilModel) {
        const isVisible = brasilModel.getAttribute('visible');
        console.log('Estado modelo Brasil - Visible:', isVisible);
      }
    }, 2000);
  </script>
</body>
</html>
