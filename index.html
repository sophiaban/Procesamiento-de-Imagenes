<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Banderas AR - MindAR</title>

    <!-- Librer√≠as -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="loading">Cargando c√°mara...</div>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets/flags.mind;"
      color-space="sRGB"
      renderer="colorManagement: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- üá≤üáΩ M√âXICO (targetIndex 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="./assets/models/modelo-mexico.glb"
          position="0 0 0"
          scale="0.2 0.2 0.2"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"
        ></a-gltf-model>
      </a-entity>

      <!-- üá™üá∏ ESPA√ëA (targetIndex 1) -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          src="./assets/models/modelo-espana.glb"
          position="0 0 0"
          scale="0.2 0.2 0.2"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"
        ></a-gltf-model>
      </a-entity>

      <!-- üá¶üá∑ USA (targetIndex 2) -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model
          src="./assets/models/modelo-usa.glb"
          position="0 0 0"
          scale="0.2 0.2 0.2"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // Oculta el mensaje cuando la c√°mara est√° lista
      document
        .querySelector("a-scene")
        .addEventListener("arReady", () => {
          document.getElementById("loading").style.display = "none";
        });
    </script>
  </body>
</html>
