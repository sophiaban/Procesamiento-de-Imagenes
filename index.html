<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Brasil</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./target.mind; autoStart: true;" embedded>
        <a-camera position="0 0 0"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-box color="blue" position="0 0.5 0" scale="0.5 0.5 0.5"></a-box>
        </a-entity>
    </a-scene>
</body>
</html>
